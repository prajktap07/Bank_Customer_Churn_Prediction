<!DOCTYPE html>
<html>
<head>
  <title>Bank Customer Churn Prediction</title>

    }
    
    .container {

      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #333;
      font-size: 16px;
    }
    
    .result-heading {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .churn-status {
      font-size: 24px;
      text-align: center;
    }
    
    .churned {
      color: red;
    }
    
    .not-churned {

    }
  </style>
</head>

      </div>
      
      <input type="submit" value="Predict Churn">
    </form>
    
    <div id="result" class="result"></div>
  </div>
